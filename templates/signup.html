<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - PulmoGuard</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.39/build/spline-viewer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Arial Black', sans-serif;
    }
    .container-custom {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .left-side {
      flex: 1;
      height: 100%;
    }
    .heading{
      font-family: 'Rubik Mono One', sans-serif;
      color: rgb(0, 0, 0, 0.662);
      text-align: center;
      margin-bottom: 2rem;
    }
    .right-side {
      flex: 1;
      font-family:'Bebas Neue', sans-serif;
      background-color: #e1c4ff;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    h1 {
      color: black;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .btn-custom {
      margin-top: 1rem;
      padding: 1rem;
      font-weight: bold;
      box-shadow: 2px 2px 5px #ccc;
    }
    .btn-upload {
      background-color: white;
      color: black;
      transition: background 0.2s, color 0.2s;
    }
    .btn-upload:hover {
      background-color: #e1c4ff;
      color: black;
    }
    .btn-checker {
      background-color: white;
      color: #000;
    }
    .btn-checker i,
    .btn-upload i {
      margin-right: 0.5rem;
    }
    .text-center {
      text-align: center;
      font-size: xx-large;
      margin-bottom: 5.5rem;
    } 
    .neumorphic{
      background: #e0e5ec;border-radius: 20px;
      box-shadow: 10px 10px 20px #a3b1c9, -10px -10px 20px #ffffff;
    }
    .neumorphic-inset {
      background: #e0e5ec; border-radius: 20px;
      box-shadow: inset 10px 10px 20px #a3b1c9, inset -10px -10px 20px #ffffff;
    }
    .neumorphic-button {
      font-family: sans-serif;
      background: #e0e5ec;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      box-shadow: inset 10px 10px 20px #fdfdfd,
                  inset -10px -10px 20px #aaa5a5;
      transition: all 0.2s ease-in-out;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .text-acc {
      text-align: right;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .form-control {
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .form-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    
  </style>
</head>
<body>
  <div class="container-custom">
    <div class="left-side">
      <spline-viewer url="https://prod.spline.design/N7nd1pd3ZeLWpjKq/scene.splinecode"></spline-viewer>
    </div>
    <div class="right-side">
      <h1 class="heading">SIGN UP</h1>
      <div class="form-container">
       <form method="post" action="/signup">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label"><i class="bi bi-lock"></i> Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="acc">
                <p class="text-acc">Already have an account? <a href="/login">Login</a></p>
            </div>
            <button type="submit" class="btn btn-upload btn-custom w-100">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>
      </div>
    </div>
    </div>  
    <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');
    const toggleIcon = document.querySelector('#toggleIcon');

    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);

      // Toggle eye icon
      toggleIcon.classList.toggle('bi-eye');
      toggleIcon.classList.toggle('bi-eye-slash');
    });
  </script>
    </body>
